<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    /* Page and quote styling */
    body { 
      font-family: Arial; 
      text-align: center; 
      margin-top: 100px; 
      background: #f4f4f4;
    }
    #quote { 
      font-size: 1.2em; 
      margin: 20px; 
      color: #333;
    }
    button { 
      padding: 8px 16px; 
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Random Quote Generator UI -->
  <div id="quote"></div>
  <button onclick="newQuote()">New Quote</button>
  <script>
    // Array of quotes to display
    const quotes = [
      "The best way to get started is to quit talking and begin doing.",
      "Don't let yesterday take up too much of today.",
      "It's not whether you get knocked down, it's whether you get up.",
      "If you are working on something exciting, it will keep you motivated."
    ];
    // Function to display a new random quote
    function newQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[idx];
    }
    // Show a quote on page load
    newQuote();
  </script>
</body>
</html>
